name: "CodeQL Scan"

on:
  push:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js (for JavaScript projects)
      if: matrix.language == 'javascript'
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Set up Java (for Java projects)
      if: matrix.language == 'java'
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up .NET (for C# projects)
      if: matrix.language == 'csharp'
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.x'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended

    - name: Build Java project
      if: matrix.language == 'java'
      run: |
        if [ -f "./gradlew" ]; then
          ./gradlew build
        elif [ -f "pom.xml" ]; then
          mvn compile
        else
          echo "No supported Java build file found." && exit 1
        fi

    - name: Build .NET project
      if: matrix.language == 'csharp'
      run: |
        if ls *.sln 1> /dev/null 2>&1; then
          dotnet build --configuration Release
        else
          echo "No .sln file found for .NET project." && exit 1
        fi

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        output: ./codeql-results

    - name: Upload SARIF file
      uses: actions/upload-artifact@v4
      with:
        name: codeql-results-${{ matrix.language }}
        path: ./codeql-results/**/*.sarif
