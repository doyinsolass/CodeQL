name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly scan on Sundays at midnight

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp', 'javascript', 'java' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js (for JavaScript projects)
      if: matrix.language == 'javascript'
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Set up Java (for Java projects)
      if: matrix.language == 'java'
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up .NET (for C# projects)
      if: matrix.language == 'csharp'
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.x'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Build project manually
      run: |
        case "${{ matrix.language }}" in
          java)
            if [ -f "pom.xml" ]; then
              mvn compile
            elif [ -f "build.gradle" ]; then
              ./gradlew build
            else
              echo "No Java build file found"
            fi
            ;;
          javascript)
            if [ -f "package.json" ]; then
              npm install
            else
              echo "No package.json found"
            fi
            ;;
          csharp)
            if ls *.sln 1> /dev/null 2>&1; then
              dotnet build
            elif ls *.csproj 1> /dev/null 2>&1; then
              dotnet build
            else
              echo "No .sln or .csproj file found for C#"
              exit 1
            fi
            ;;
        esac

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        output: results

    - name: Upload SARIF file
      uses: actions/upload-artifact@v4
      with:
        name: codeql-results-${{ matrix.language }}
        path: results/**/*.sarif
