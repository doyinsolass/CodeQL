name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    # Run CodeQL on PRs targeting the default branch
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly scan on Sundays at midnight

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write  # Required for GitHub to upload results

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]  # Change to your project's languages

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
