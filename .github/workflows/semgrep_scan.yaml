name: Semgrep OWASP Scan

on:
  workflow_dispatch:
    inputs:
      rule_count:
        description: 'Number of OWASP rules to include'
        required: true
        default: '5'

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install semgrep pyyaml

      - name: Generate Semgrep YAML
        run: |
          export RULE_COUNT=${{ github.event.inputs.rule_count }}
          python generate_yaml.py

      - name: Run Semgrep
        run: semgrep --config semgrep_scan.yaml --error

