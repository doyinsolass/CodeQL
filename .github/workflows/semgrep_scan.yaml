name: Semgrep OWASP Scan

on:
  workflow_dispatch:
    inputs:
      rule_count:
        description: 'Number of OWASP rules to include'
        required: true
        default: '5'

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install semgrep pyyaml jq

      - name: Generate Semgrep YAML
        run: |
          export RULE_COUNT=${{ github.event.inputs.rule_count }}
          python generate_yaml.py

      - name: Run Semgrep and save results
        run: semgrep --config semgrep_scan.yaml --json > semgrep_results.json
        continue-on-error: true

      - name: Count vulnerabilities
        run: |
          count=$(jq '.results | length' semgrep_results.json)
          echo "ðŸ” Semgrep scan completed with $count findings."
          echo "findings=$count" >> $GITHUB_ENV

      - name: Upload Semgrep results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-findings
          path: semgrep_results.json

      - name: Show Semgrep summary
        if: always()
        run: |
          echo "### ðŸ§¾ Semgrep Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total Vulnerabilities Found:** ${{ env.findings }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ env.findings }}" -gt 0 ]; then
            echo "âš ï¸ Some vulnerabilities were detected. Review semgrep_results.json for details." >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No vulnerabilities detected!" >> $GITHUB_STEP_SUMMARY
          fi
