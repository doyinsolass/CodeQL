name: Semgrep Security Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install semgrep pyyaml

      - name: Generate Semgrep rules YAML
        run: python generate_semgrep_yaml.py owasp_rules.json semgrep_rules.yml

      - name: Show generated YAML
        run: cat semgrep_rules.yml

      - name: Run Semgrep scan
        run: semgrep --config=semgrep_rules.yml --json --output=semgrep_output.json . --verbose

      - name: Summarize results
        run: |
          python - <<'EOF'
          import json, os
          with open("semgrep_output.json") as f:
              data = json.load(f)
          count = len(data.get("results", []))
          summary = f"## ðŸ§  Semgrep Security Summary\n\nâœ… **{count} potential vulnerabilities found.**\n"
          with open(os.environ["GITHUB_STEP_SUMMARY"], "a") as s:
              s.write(summary)
          EOF
